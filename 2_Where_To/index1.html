<!DOCTYPE html>
<html>
<head>
	<title>Where To(body)</title>
</head>
<body>
	<header>
		<a href="index.html"><button type="button">Example 1</button></a>
		<a href="index1.html"><button type="button">Example 2</button></a>
		<a href="index2.html"><button type="button">Example 3</button></a>
	</header>

	<h1>My Web Page</h1>

	<p id="demo">A Paragraph</p>

	<button type="button" onclick="myFunction()">Try it</button>

	<p><strong>Note:</strong> myFunction is stored in the bottom of the body.</p>

	<script type="text/javascript">
		function myFunction() {
			document.getElementById("demo").innerHTML = "Paragraph changed.";
		}
	</script>
</body>
</html>
