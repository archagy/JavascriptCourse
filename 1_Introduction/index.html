<!DOCTYPE html>
<html>
<head>
	<title>Introduction</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<h1>What can JavaScript Do?</h1>

	<table>
		<tr>
			<!-- Change HTML -->
			<td>
				<p id="demo1">JavaScript can change HTML content.</p>
				<!-- Element -->
			</td>
			
			<!-- Change image -->
			<td>
				<p>JavaScript can change HTML attributes.</p>
				<p>In this case JavaScript changes the src (source) attribute of an image.</p>
				<!-- Element -->
				<img id="myImage" src="img/pic_bulboff.gif" style="width:100px">
				<!-- Element -->
			</td>
		</tr>

		<tr>
			<!-- Change style -->
			<td>
				<p id="demo2">JavaScript can change the style of an HTML element.</p>
				<!-- Element -->
			</td>

			<!-- Hide/Show element -->
			<td>
				<p id="demo3">JavaScript can hide/show HTML elements.</p>
				<!-- Element -->
				<!-- Element -->
			</td>
		</tr>
	</table>
</body>
</html>
