<!DOCTYPE html>
<html>
<head>
	<title>Output</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<h1>My First Web Page</h1>

	<!-- Window Alert -->
	<div class="box">
		<p>My first paragraph.</p>

		<button type="button" onclick="winAlert()">Try it</button>

		<p class="note"><b>Note:</b> display window alert.</p>
	</div>

	<!-- Rewrite HTML -->
	<div class="box">
		<p>My first paragraph.</p>

		<button type="button" onclick="docWrite()">Try it</button>

		<p class="note"><b>Note:</b> rewrite html.</p>
	</div>

	<!-- Change paragraph -->
	<div class="box last">
		<p>My first paragraph.</p>
		<p id="demo"></p>

		<button type="button" onclick="numNew()">Try it</button>

		<p class="note"><b>Note:</b> display in paragraph.</p>
	</div>

	<div class="clear"></div>
	<br>

	<!-- View Console -->
	<button type="button" onclick="conLog()">Try it</button>
	<p class="note"><b>Note:</b> Activate debugging in your browser (Chrome, IE, Firefox) with F12, and select "Console" in the debugger menu.</p>
	

	<script src="js/custom.js"></script>
</body>
</html>
