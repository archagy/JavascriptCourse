<!DOCTYPE html>
<html>
<head>
	<title>Output</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<h1>My First Web Page</h1>

	<table>
		<tr>
			<!-- Window Alert -->
			<td>
				<p>My first paragraph.</p>
				<!-- Element -->
				<p class="note"><b>Note:</b> display window alert.</p>
			</td>

			<!-- Rewrite HTML -->
			<td>
				<p>My first paragraph.</p>
				<!-- Element -->
				<p class="note"><b>Note:</b> rewrite html.</p>
			</td>

			<!-- Change paragraph -->
			<td>
				<p>My first paragraph.</p>
				<p id="demo"></p>
				<!-- Element -->
				<p class="note"><b>Note:</b> display in paragraph.</p>
			</td>
		</tr>

		<tr>
			<!-- View Console -->
			<td class="no-border" colspan="3">
				<!-- Element -->
				<p class="note"><b>Note:</b> Activate debugging in your browser (Chrome, IE, Firefox) with F12, and select "Console" in the debugger menu.</p>
			</td>
		</tr>
	</table>
	
	<!-- Element -->
</body>
</html>
